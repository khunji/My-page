<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Condiment&display=swap');
    </style>
</head>
<body>
    <header>
        <h1 id="title">My Homepage</h1>
        <p id="clock"></p>
        <div id="weather">
            <p></p>
            <p></p>
        </div>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="무엇을 하시겠습니까? (ex: To-do-list)">
            <button id="search-button">검색</button>
        </div>

        <div class="icon-menu">
            <div class="icon1"> 
                <i class="fa-solid fa-pencil"></i>
                <p id="icon1-p">To-do-list</p>
            </div>

            <div class="icon2">
                <i class="fa-solid fa-book-open-reader"></i>
                <p id="icon2-p">Today's Quotes</p>
            </div>

            <div class="icon3">
                <i class="fa-solid fa-house"></i>
                <p id="icon3-p">Another sites</p>

            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>

<!--<span>인라인 문장 내에서 일부 텍스트를 스타일링할 때 사용. 디스플레이:display: inline  -->
