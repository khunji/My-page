<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="css/page.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Condiment&display=swap');
    </style>
</head>
<body>
    <main id="main_box">
        <h1 id="h1_holder">WELCOME</h1>
        <form id="login-form">
            <label>ID<input type="text" name="username" id="user-id" autofocus placeholder="ID" ></label>
            <label>PW<input type="password" name="userpassword" id="user-password" placeholder="PW"></label>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>

    <script src="js/page.js"></script>
</body>
</html>
