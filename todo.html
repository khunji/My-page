<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="css/todo.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Condiment&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>To-do-list</h1>
        <p>당신이 할 일은?</p>
        <form>
            <input type="text" id="subject" autofocus placeholder="할 일을 적어주세요(ex:HTML)">
            <button type="submit" id="btn">추가</button>
        </form>
        <hr>
        <ul id="itemList"></ul>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
